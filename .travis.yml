language: c++

cache: ccache

git:
  depth: 10

env:
  global:
    - JOBS_IF_PARALLEL=2
    - PACKAGE=harftex-bin-${ARCH}-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.tar.gz

matrix:
  include:
    - os: linux
      env: ARCH=x86_64
      dist: xenial
    - os: osx
      env: ARCH=x86_64
      install:
        - export PATH="/usr/local/opt/ccache/libexec:$PATH"
    - os: linux
      env: ARCH=i386
      services: docker
      script: |
        docker run \
        -e JOBS_IF_PARALLEL="${JOBS_IF_PARALLEL}" \
        -v ${TRAVIS_BUILD_DIR}:/luatex -w /luatex \
        -it i386/debian:jessie sh -c \
        "apt-get update; apt-get install -y --no-install-recommends bash gcc g++ make; ./build.sh --parallel"

addons:
  homebrew:
    packages:
      - ccache

# Avoid timestamping issues
before_script:
  - find . -name \*.info -exec touch '{}' \;
  - touch ./source/texk/web2c/web2c/web2c-lexer.c
  - touch ./source/texk/web2c/web2c/web2c-parser.c
  - touch ./source/texk/web2c/web2c/web2c-parser.h

script:
  - ./build.sh --parallel

before_deploy:
  - tar czvf ${PACKAGE} -C build/texk/web2c harftex

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PACKAGE}
  skip_cleanup: true
  on:
    tags: true
    repo: khaledhosny/harftex
    branch: master
